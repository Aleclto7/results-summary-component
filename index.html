<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main>
        <div class="result">
            <h3 class="result__title">Your Result</h3>
            <div class="results__circle">
                <h2 class="cicrle__title">76</h2>
                <p class="cicrle__p">of 100</p>
            </div>
            <h2 class="result__subtitle">Great</h2>
            <p class="result__p">Your score higher than 65% of the people who have taken these tests</p>
        </div>

        <div class="summary">
            <h2 class="summary__title">Summary</h2>
            <ul class="summary__list">
                <li class="list__element">
                <span class="element__icon"></span>
                    <p class="element_p">80 / 100</p>
                </li>
                <li class="list__element">
                <span class="element__icon"></span>
                    <p class="element_p">92 / 100</p>
                </li>
                <li class="list__element">
                <span class="element__icon"></span>
                    <p class="element_p">61 / 100</p>
                </li>
                <li class="list__element">
                <span class="element__icon"></span>
                    <p class="element_p">72 / 100</p>
                </li>
            </ul>
            <div class="summary__container">
                <button class="container__button">Continue</button>
            </div>
        </div>
    </main>
</body>
</html>
