<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card__result">
                <h3 class="result__title">Your Result</h3>
                <div class="results__circle">
                    <h2 class="cicrle__title">76</h2>
                    <p class="cicrle__p">of 100</p>
                </div>
                <h2 class="result__subtitle">Great</h2>
                <p class="result__p">Your score higher than 65% of the people who have taken these tests</p>
            </div>
    
            <div class="card__summary">
                <h2 class="summary__title">Summary</h2>
                <ul class="summary__list">
                    <li class="list__element reaction_element">
                        <div>
                            <span class="element__icon reaction_icon"></span>
                            <p class="element_p">Reaction</p>
                        </div> 
                        <div>
                            <p class="element_p">80 </p>
                            <p class="element_p p_shadow">/ 100</p>
                        </div>
                    </li>
                    <li class="list__element memory_element"> 
                        <div>
                            <span class="element__icon memory_icon"></span>
                            <p class="element_p">Memory</p>
                        </div>
                        <div>
                            <p class="element_p">92 </p>
                            <p class="element_p p_shadow">/ 100</p>
                        </div>
                    </li>
                    <li class="list__element verbal_element">
                        <div>
                            <span class="element__icon verbal_icon"></span>
                            <p class="element_p">Verbal</p>
                        </div> 
                        <div>
                            <p class="element_p">61 </p>
                            <p class="element_p p_shadow"> / 100</p>
                        </div>
                    </li>
                    <li class="list__element visual_element">
                        <div>
                            <span class="element__icon visual_icon"></span>
                            <p class="element_p">Visual</p>
                        </div>
                        <div>
                            <p class="element_p">72 </p>
                            <p class="element_p p_shadow">/ 100</p>
                        </div>
                    </li>
                </ul>
                <div class="summary__container">
                    <button class="container__button">Continue</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
